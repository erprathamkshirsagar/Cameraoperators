
{% extends 'base.html' %}



{% block content %}


	<br>
  <!-- LOGIN FORM -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="login-card">
          <div class="login-card-header">
            <h3>Welcome Back</h3>
            <p class="mb-0">Login to continue</p>
          </div>
          <div class="login-card-body">
            <form method="post" action="{% url 'login' %}">
              {% csrf_token %}
              <div class="mb-3">
                <label for="identifier" class="form-label">Email ID or Mobile Number *</label>
                <input type="text" class="form-control" name="identifier" id="identifier" placeholder="Enter email or mobile" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password *</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required>
              </div>
              	<br>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
			<br>
            <div class="login-footer">
              <p class="mt-3 mb-0">Donâ€™t have an account? <a href="{% url 'signup' %}">Signup</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /LOGIN FORM -->


{% endblock %}
