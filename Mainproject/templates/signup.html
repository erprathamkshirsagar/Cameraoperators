
{% extends 'base.html' %}



{% block content %}


	<br>
	<br>
	<!-- REGISTER FORM -->
<div class="container mt-4">
    <h2 class="mb-4">Create an Account</h2>
    <form method="post" action="">
        {% csrf_token %}

        <!-- Personal Details -->
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="first_name">First Name *</label>
                <input type="text" class="form-control" name="first_name" id="first_name" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="middle_name">Middle Name</label>
                <input type="text" class="form-control" name="middle_name" id="middle_name">
            </div>
            <div class="col-md-4 mb-3">
                <label for="surname">Surname *</label>
                <input type="text" class="form-control" name="surname" id="surname" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="dob">Date of Birth *</label>
                <input type="date" class="form-control" name="dob" id="dob" required>
            </div>
        </div>

        <!-- Contact Details -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="mobile">Mobile Number *</label>
                <input type="text" class="form-control" name="mobile" id="mobile" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="insta_id">Instagram ID</label>
                <input type="text" class="form-control" name="insta_id" id="insta_id">
            </div>
        </div>

        <!-- Address -->
        <div class="mb-3">
            <label for="address">Address *</label>
            <textarea class="form-control" name="address" id="address" rows="2" required></textarea>
        </div>

        <!-- Location Selection -->
        <div class="row">
            <!-- Country -->
            <div class="col-md-3 mb-3">
                <label for="country">Country *</label>
                <select class="form-control" name="country" id="country" required>
                    <option value="">-- Select Country --</option>
                    {% for country in countries %}
                        <option value="{{ country.id }}">{{ country.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- State -->
            <div class="col-md-3 mb-3">
                <label for="state">State *</label>
                <select class="form-control" name="state" id="state" required disabled>
                    <option value="">-- Select State --</option>
                </select>
            </div>

            <!-- City -->
            <div class="col-md-3 mb-3">
                <label for="city">City *</label>
                <select class="form-control" name="city" id="city" required disabled>
                    <option value="">-- Select City --</option>
                </select>
            </div>

            <!-- Taluka -->
            <div class="col-md-3 mb-3">
                <label for="taluka">Taluka *</label>
                <select class="form-control" name="taluka" id="taluka" required disabled>
                    <option value="">-- Select Taluka --</option>
                </select>
            </div>

            <!-- Village -->
            <div class="col-md-3 mb-3 mt-3">
                <label for="village">Village *</label>
                <select class="form-control" name="village" id="village" required disabled>
                    <option value="">-- Select Village --</option>
                </select>
            </div>

			
        <!-- Pincode -->
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="pincode">Pincode *</label>
                <input type="text" class="form-control" name="pincode" id="pincode" maxlength="6" pattern="\d{6}" 
                       title="Enter 6 digit Pincode" required>
            </div>
        </div>
        </div>


        <!-- Firm Details -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="firm_name">Firm Name (if any)</label>
                <input type="text" class="form-control" name="firm_name" id="firm_name">
            </div>
            <div class="col-md-6 mb-3">
                <label for="firm_address">Firm Address</label>
                <input type="text" class="form-control" name="firm_address" id="firm_address">
            </div>
        </div>

        <!-- Login Credentials -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="email">Email ID *</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="password">Password *</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="confirm_password">Confirm Password *</label>
                <input type="password" class="form-control" name="confirm_password" id="confirm_password" required>
            </div>
        </div>
<br>
        <button type="submit" class="btn btn-primary mt-3">Register</button>
    </form>
</div>
<!-- /REGISTER FORM -->


	<br>
	<br>

{% endblock %}
